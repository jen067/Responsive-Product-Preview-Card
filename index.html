<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="product-card">
        <div class="product-img">
          <picture>
            <source
              media="(min-width: 40rem)"
              srcset="images/image-product-desktop.jpg"
              class="desktop-img"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Perfum"
              class="mobile-img"
            />
          </picture>
        </div>
        <div class="main-content content-flow">
          <hgroup class="content-flow">
            <h4 class="product-type">Perfume</h4>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          </hgroup>
          <p class="product-intro">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-prices">
            <div class="discount-price">$149.99</div>
            <div class="original-price">$169.99</div>
          </div>
          <button class="add-button">
            <img src="images/icon-cart.svg" alt="cart icon" />Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
